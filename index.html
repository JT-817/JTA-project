<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <script
      src="https://kit.fontawesome.com/ed9fae2a17.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <title>JT Audio</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md sticky-top">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#jtaNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="jtaNavbar">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a href="#" class="nav-link"
                  ><i class="fa fa-home fa-lg"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa-solid fa-store fa-lg"></i> Products</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa fa-info fa-lg"></i> About Us</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa fa-address-card fa-lg"></i> Contact Us</a
                >
              </li>
            </ul>
            <span class="navbar-text ml-auto">
              <a href="#" role="button"
                ><i class="fa-solid fa-comment fa-lg"></i> Blog</a
              >
            </span>
          </div>
          <span class="navbar-text">
            <a href="#" role="button" class="px-2"
              ><i class="fa-solid fa-user fa-lg"></i> Login</a
            >
          </span>
        </div>
      </nav>
    </header>
    <div class="container p-5">
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <div class="card-body">
              <h1 class="card-title">Powerful Speakers For All Events</h1>
              <img
                src="https://images.pexels.com/photos/11103381/pexels-photo-11103381.jpeg?cs=srgb&dl=pexels-towfiqu-barbhuiya-11103381.jpg&fm=jpg"
                class="card-img"
              />
              <a href="#" class="btn btn-primary btn-block">Products</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-4 card" style="width: 18rem">
          <img
            class="card-img-top"
            src="https://images.pexels.com/photos/7859842/pexels-photo-7859842.jpeg?cs=srgb&dl=pexels-cottonbro-7859842.jpg&fm=jpg"
            alt="Card image cap"
          />
          <a href="#" class="btn btn-primary">Speakers</a>
        </div>
        <div class="col col-lg-4 card" style="width: 18rem">
          <img
            class="card-img-top"
            src="https://images.pexels.com/photos/3780681/pexels-photo-3780681.jpeg?cs=srgb&dl=pexels-soulful-pizza-3780681.jpg&fm=jpg"
            alt="Card image cap"
          />
          <a href="#" class="btn btn-primary">Earbuds</a>
        </div>
        <div class="col col-lg-4 card" style="width: 18rem">
          <img
            class="card-img-top"
            src="https://images.pexels.com/photos/1649771/pexels-photo-1649771.jpeg?cs=srgb&dl=pexels-garrett-morrow-1649771.jpg&fm=jpg"
            alt="Card image cap"
          />
          <a href="#" class="btn btn-primary">Headphones</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row bg-dark text-light">
          <div class="col-sm-4 text-center">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="#"> Home</a></li>
              <li><a href="#"> Products</a></li>
              <li><a href="#"> About Us</a></li>
              <li><a href="#"> Contact</a></li>
              <li><a href="#"> Blog</a></li>
            </ul>
          </div>
          <div class="col-sm-4 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <a role="button" class="btn btn-link" href="tel:+15555555555"
              ><i class="fa fa-phone fa-lg text-primary"></i> 1-555-555-5555</a
            ><br />
            <a role="button" class="btn btn-link" href="mailto:sales@jta.com"
              ><i class="fa fa-envelope fa-lg text-primary"></i>
              sales@jta.com</a
            >
          </div>
        </div>
      </div>
    </footer>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
